name: CI - Build and Test

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore GitOut.sln
      
    - name: Build
      run: dotnet build GitOut.sln --configuration Release --no-restore
      
    - name: Test
      run: dotnet test GitOut.sln --configuration Release --no-build --verbosity normal
      
    - name: Test AOT Publish (Sanity Check)
      run: |
        dotnet publish src/GitOut.Console/GitOut.Console.csproj \
          -c Release \
          -r linux-x64 \
          --self-contained true \
          -p:PublishAot=true \
          -o /tmp/aot-test
        
        # Verify binary exists
        ls -lh /tmp/aot-test/gitout
        
        # Show size
        du -h /tmp/aot-test/gitout
