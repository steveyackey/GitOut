name: Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Windows x64
        run: |
          dotnet publish src/GitOut.Console/GitOut.Console.csproj `
            -c Release `
            -r win-x64 `
            --self-contained `
            -o publish/win-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitout-win-x64
          path: publish/win-x64/

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Linux x64
        run: |
          dotnet publish src/GitOut.Console/GitOut.Console.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained \
            -o publish/linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitout-linux-x64
          path: publish/linux-x64/

  build-linux-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Linux ARM64
        run: |
          dotnet publish src/GitOut.Console/GitOut.Console.csproj \
            -c Release \
            -r linux-arm64 \
            --self-contained \
            -o publish/linux-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitout-linux-arm64
          path: publish/linux-arm64/

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish macOS ARM64
        run: |
          dotnet publish src/GitOut.Console/GitOut.Console.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained \
            -o publish/osx-arm64

      - name: Ad-hoc sign macOS binary
        run: |
          codesign --force --deep --sign - publish/osx-arm64/gitout

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitout-macos-arm64
          path: publish/osx-arm64/

  build-docker-amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and repo name
        id: meta
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.REPO_LOWER }}:${{ steps.meta.outputs.VERSION }}-amd64

  build-docker-arm64:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and repo name
        id: meta
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.REPO_LOWER }}:${{ steps.meta.outputs.VERSION }}-arm64

  create-docker-manifest:
    needs: [build-docker-amd64, build-docker-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version and repo name
        id: meta
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ steps.meta.outputs.REPO_LOWER }}:${{ steps.meta.outputs.VERSION }} \
            ghcr.io/${{ steps.meta.outputs.REPO_LOWER }}:${{ steps.meta.outputs.VERSION }}-amd64 \
            ghcr.io/${{ steps.meta.outputs.REPO_LOWER }}:${{ steps.meta.outputs.VERSION }}-arm64

          docker buildx imagetools create -t ghcr.io/${{ steps.meta.outputs.REPO_LOWER }}:latest \
            ghcr.io/${{ steps.meta.outputs.REPO_LOWER }}:${{ steps.meta.outputs.VERSION }}-amd64 \
            ghcr.io/${{ steps.meta.outputs.REPO_LOWER }}:${{ steps.meta.outputs.VERSION }}-arm64

  create-release:
    needs: [build-windows, build-linux-x64, build-linux-arm64, build-macos-arm64, create-docker-manifest]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version and repo name
        id: meta
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          zip -r ../gitout-win-x64.zip gitout-win-x64/
          tar -czvf ../gitout-linux-x64.tar.gz gitout-linux-x64/
          tar -czvf ../gitout-linux-arm64.tar.gz gitout-linux-arm64/
          tar -czvf ../gitout-macos-arm64.tar.gz gitout-macos-arm64/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gitout-win-x64.zip
            gitout-linux-x64.tar.gz
            gitout-linux-arm64.tar.gz
            gitout-macos-arm64.tar.gz
          generate_release_notes: true
          body: |
            ## Installation

            Download the appropriate archive for your platform and extract it.

            ### macOS
            If macOS blocks the binary, run:
            ```bash
            xattr -cr ./gitout
            ```

            ### Linux
            Make sure the binary is executable:
            ```bash
            chmod +x ./gitout
            ```

            ### Docker
            ```bash
            docker run -it --rm ghcr.io/${{ steps.meta.outputs.REPO_LOWER }}:${{ steps.meta.outputs.VERSION }}
            ```
